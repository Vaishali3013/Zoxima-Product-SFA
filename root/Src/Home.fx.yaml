"Home As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(31, 31, 31, 1)
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)
    OnVisible: |
        =Set(
            varOpen,
            false
        );
        Set(
            DashboardDate,
            Today()
        );
        Set(
            DashboardWeek,
            WeekNum(Today())
        );
        Set(
            DashboardMonth,
            Month(Today())
        );
        Set(
            totalDistance,
            0
        );
        ClearCollect(
            saynotowalk,
            ForAll(
                Filter(
                    Visits_1,
                    'Created By'.'Primary Email' = User().Email && 'Visit Date' = DashboardDate && status = 'status (Visits_1)'.Completed
                ),
                totalDistance = totalDistance + With(
                    {
                        r: 6371,
                        p: (Pi() / 180),
                        latA: ThisRecord.'Check-in Latitude',
                        lonA: ThisRecord.'Check- In Longitude',
                        latB: ThisRecord.'Check-out Latitude',
                        lonB: ThisRecord.'Check-out Longitude'
                    },
                    Round(
                        (2 * r) * Asin(Sqrt(0.5 - Cos((latA - latB) * p)/2 + Cos(latB * p) * Cos(latA * p) * (1 - Cos((lonA - lonB) * p)) / 2)),
                        2
                    )
                )
            )
        );
        //FOR PRIMARY SALES DATA IN DASHBOARDS
        Set(
            PrimarySalesAchieve,
            Filter(
                SalesOrders,
                'Created By'.'Primary Email' = User().Email && 'Order Date' = DateTimeValue(daySelected.Text)
            ).'To Order Amount'
        );
        Set(
            PrimarySalesDataForDashboardWeekly,
            Filter(
                SalesOrders,
                'Created By'.'Primary Email' = User().Email && 'Order Date' > Today() - 7
            ).'To Order Amount'
        );
        Set(
            PrimarySalesDataForDashboardMonthly,
            Filter(
                SalesOrders,
                'Created By'.'Primary Email' = User().Email && 'Order Type' = [@'Order Type1'].'Primary Order' && If(
                    And(
                        Year(DateValue('Order Date')) = Year(Now()),
                        Month(DateValue('Order Date')) = Month(Now())
                    ),
                    1,
                    0
                )
            ).'To Order Amount'
        );
        //FOR SECONDARY SALES DATA IN DASHBOARDS
        Set(
            SecondarySalesDataForDashboardToday,
            Filter(
                SalesOrders,
                'Created By'.'Primary Email' = User().Email && 'Order Type' = [@'Order Type1'].'Secondary Order' && IsToday('Order Date')
            ).'To Order Amount'
        );
        Set(
            SecondarySalesDataForDashboardWeekly,
            Filter(
                SalesOrders,
                'Created By'.'Primary Email' = User().Email && 'Order Type' = [@'Order Type1'].'Secondary Order' && 'Order Date' > Today() - 7
            ).'To Order Amount'
        );
        Set(
            SecondarySalesDataForDashboardMonthly,
            Filter(
                SalesOrders,
                'Created By'.'Primary Email' = User().Email && 'Order Type' = [@'Order Type1'].'Secondary Order' && If(
                    And(
                        Year(DateValue('Order Date')) = Year(Now()),
                        Month(DateValue('Order Date')) = Month(Now())
                    ),
                    1,
                    0
                )
            ).'To Order Amount'
        );
        //FOR VISITS DATA IN DASHBOARDS
        Set(
            TotalVisitsForDashboard,
            Filter(
                Visits_1,
                IsToday('Visit Date') && 'Created By'.User = LookUp(
                    Users,
                    'Primary Email' = User().Email
                ).User
            )
        );
        Set(
            TotalVisitsForDashboardPlanned,
            Filter(
                Visits_1,
                'Created By'.User = LookUp(
                    Users,
                    'Primary Email' = User().Email
                ).User && IsToday('Visit Date') && 'Visit Type' = 'Visit Type (Visits_1)'.Planned
            )
        );
        Set(
            TotalVisitsForDashboardUnplanned,
            Filter(
                Visits_1,
                'Created By'.User = LookUp(
                    Users,
                    'Primary Email' = User().Email
                ).User && IsToday('Visit Date') && 'Visit Type' = 'Visit Type (Visits_1)'.Unplanned
            )
        );

