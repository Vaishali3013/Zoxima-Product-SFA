                OnSelect: |-
                    =If(
                        IsBlank(ComboBox4_3.Selected) || IsBlank(TextInput6_6.Text) || IsBlank(DatePicker3_4.SelectedDate) || IsBlank(TextInput6_7.Text),
                        Notify(
                            "Please fill the required field",
                            NotificationType.Error,
                            2000
                        ),
                        Patch(
                            'Marketing Materials',
                            Defaults('Marketing Materials'),
                            {
                                'Material Type': ComboBox4_3.Selected,
                                'Requested Date': DatePicker3_4.SelectedDate,
                                Quantity: Value(TextInput6_6.Text),
                                'Requested By': LookUp(
                                    Accounts,
                                    Account = ClickedVisit.Customer.Account
                                ),
                                Visit: LookUp(
                                    Visits_1,
                                    'Visit ID' = ClickedVisit.'Visit ID'
                                ),
                                Description: TextInput6_7.Text
                            }
                        );
                        Notify(
                            "Your request has been added",
                            NotificationType.Success,
                            2000
                        )
                    )
                PressedBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 50%)
                PressedColor: =RGBA(31, 31, 31, 1)
                PressedFill: =ColorFade(RGBA(255, 200, 61, 1), 30%)
