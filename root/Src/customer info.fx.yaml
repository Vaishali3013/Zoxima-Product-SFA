"'customer info' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(31, 31, 31, 1)
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)
    OnVisible: |-
        =ClearCollect(
            allsalesorders,
            Filter(
                SalesOrders,
                'Order From'.Account = Customer_info.Account
            )
        );
        Clear(allsalesorderIDs);
        ForAll(
            allsalesorders,
            Collect(
                allsalesorderIDs,
                {ID: ThisRecord.'Order ID'}
            )
        );
        Clear(InvoicesData);
        ForAll(
            allsalesorderIDs,
        //Collect(InvoicesData,Filter(Invoices, 'Order Number'.'Order ID' = LookUp('Sales Order','Sales Order' = ID).'Order ID'))
            Collect(
                InvoicesData,
                Filter(
                    Invoices,
                    'Sales Order Number'.'Order ID' = ID
                )
            )
        )

