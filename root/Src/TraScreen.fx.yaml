                        !IsBlank(TrainngLink),
                        Patch(
                            Trainings,
                            Defaults(Trainings),
                            {
                                Visit: LookUp(
                                    Visits_1,
                                    Visit = ClickedVisit.Visit
                                ),
                                'Meet Link': First(TrainngLink).onlineMeeting.joinUrl,
                                Purpose: First(TrainngLink).subject
                            }
                        );
                        Notify(
                            "Training has been scheduled",
