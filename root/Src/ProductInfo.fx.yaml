ProductInfo As screen:
    Fill: =RGBA(31, 31, 31, 1)
    LoadingSpinnerColor: =RGBA(255, 200, 61, 1)
    OnVisible: |-
        =ClearCollect(
            ProductImageColl,
            Filter(
                'Product Images',
                Product.'Product Item' = clickproduct.'Product Item'
            )
        );
        Clear(ProdImg);
        Set(
            Count,
            1
        );
        ForAll(
            ProductImageColl,
            Collect(
                ProdImg,
                {
                    id: CountRows(ProdImg) + 1,
                    Image: ThisRecord.'Image Link'
                }
            )
        );
        UpdateContext({currentImg: 1});
        Set(
            Count,
            Count + 1
        );

