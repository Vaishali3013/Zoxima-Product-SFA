    "'Bottom Navigation_84' As 'Bottom Navigation'":
        NavItems: |-
            =Table(
                {
                    Title: If(
                        varAttendance = "end",
                        "End",
                        varAttendance = "start",
                        "Start",
                        varAttendance = "done",
                        "Ended"
                    ),
                    //Title: Start,
                    Screen: If(
                        varAttendance = "start",
                        StartDay,
                        varAttendance = "end",
                        'End day',
                        varAttendance = "done",
                        'Day Ended'
                    ),
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: true
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Parties",
                    Screen: 'Customer (Dist)_1',
                    Icon: People,
                    Active: false
                },
                {
                    Title: "Menu",
                    Screen: 'Menu Screen',
                    Icon: Hamburger,
                    Active: false
                }
            )
        Y: =1056
        ZIndex: =21

