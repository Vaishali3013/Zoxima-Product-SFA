                            itemPrice: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price
                        }
                    );
                    
                );
                Notify(
                    "Item added to cart",
                    NotificationType.Success,
                    2500
                );
                //Reset(Bags)
