            OnChange: |
                =If(
                    !IsBlank(
                        LookUp(
                            SecondaryCart,
                            item = ThisItem.'Product Item'
                        )
                    ),
                    Update(
                        SecondaryCart,
                        LookUp(
                            SecondaryCart,
                            item = ThisItem.'Product Item'
                        ),
                        {
                            name: ThisItem.'Product Name',
                            item: ThisItem.'Product Item',
                            thisItem: ThisItem,
                            discount: ThisItem.Discount,
                            discountedPrice: (LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price - (LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * (ThisItem.Discount))/100) * Bags,
                            qty: Bags.Text,
                            price: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bags.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price
                        }
                    ),
                    Collect(
                        SecondaryCart,
                        {
                            name: ThisItem.'Product Name',
                            item: ThisItem.'Product Item',
                            thisItem: ThisItem,
                            discount: ThisItem.Discount,
                            discountedPrice: (LookUp(
                                'Product Price List',
