        Bag_2 As text:
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderThickness: =2
            Color: =RGBA(255, 255, 255, 1)
            Default: =""
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(31, 31, 31, 1)
            FocusedBorderThickness: =4
            Font: =Font.Lato
            FontWeight: =FontWeight.Semibold
            Format: =TextFormat.Number
            Height: =34
            HintText: ="0"
            HoverBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(31, 31, 31, 1)
            OnChange: |
                =If(
                    !IsBlank(
                        LookUp(
                            SiteCart,
                            item = ThisItem.'Product Item'
                        )
                    ),
                    Update(
                        SiteCart,
                        LookUp(
                            SiteCart,
                            item = ThisItem.'Product Item'
                        ),
                        {
                            name: ThisItem.'Product Name',
                            qty: Bag_2.Text,
                            price: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bag_2.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price,
                            item: ThisItem.'Product Item'
                        }
                    ),
                    Collect(
                        SiteCart,
                        {
                            name: ThisItem.'Product Name',
                            qty: Bag_2.Text,
                            price: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bag_2.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price,
                            item: ThisItem.'Product Item'
                        }
                    );
                    
                );
                If(
                    !Connection.Connected,
                    Set(
                        varOfflineSales,
                        true
                    )
                );
                Notify(
                    "Item added to Site Product Cart",
                    NotificationType.Success,
                    2500
                );
                Reset(Bag_2)
            OnSelect: =Select(Parent)
