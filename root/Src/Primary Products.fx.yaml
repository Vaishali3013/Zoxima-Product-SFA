        Bag_1 As text:
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderThickness: =2
            Color: =RGBA(255, 255, 255, 1)
            Default: =VarBagPri
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(31, 31, 31, 1)
            FocusedBorderThickness: =4
            Font: =Font.Lato
            FontWeight: =FontWeight.Semibold
            Format: =TextFormat.Number
            Height: =34
            HintText: ="0"
            HoverBorderColor: =ColorFade(RGBA(255, 200, 61, 1), 30%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(31, 31, 31, 1)
            OnChange: |
                =If(
                    !IsBlank(
                        LookUp(
                            PrimaryCart,
                            item = ThisItem.'Product Item'
                        )
                    ),
                    Update(
                        PrimaryCart,
                        LookUp(
                            PrimaryCart,
                            item = ThisItem.'Product Item'
                        ),
                        {
                            name: ThisItem.'Product Name',
                            qty: Bag_1.Text,
                            thisItem: ThisItem,
                             discount: ThisItem.Discount,
                            discountedPrice: (LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price - (LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * (ThisItem.Discount))/100) * Bag_1,
                            price: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bag_1.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price,
                            item: ThisItem.'Product Item'
                        }
                    );
                    Notify(
                        "Item Updated in the cart",
                        NotificationType.Success,
                        2500
                    )
                    ,
                    Collect(
                        PrimaryCart,
                        {
                            name: ThisItem.'Product Name',
                            qty: Bag_1.Text,
                            thisItem: ThisItem,
                             discount: ThisItem.Discount,
                            discountedPrice: (LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price - (LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * (ThisItem.Discount))/100) * Bag_1,
                            price: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bag_1.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                'Product Price List',
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price,
                            item: ThisItem.'Product Item'
                        }
                    );
                  
                    Notify(
                        "Item added to cart",
                        NotificationType.Success,
                        2500
                    )
                );
                If(
                    !Connection.Connected,
                    Set(
                        varOfflineSales,
                        true
                    )
                );
                //Reset(Bag_1)
